<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
  </head>

  <body>
    <h1>Random Number game</h1>
    
    <div class="machine_number">
      <label> generate a number between 0 and</label>
      <input type="number" min="1" max="100" required id="generateField" class="generate Field">
    </div>

    <div class="guess_Fieid">
      <label for="guessField">guess the number </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <button>play</button>
    </div>
  
    <div id="winLose"></div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
    </div>

    <script src="./number-guessing-game.js"></script>

    </script>
  </body>
</html>
